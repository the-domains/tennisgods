ontribution to the Lives of Youth across the world from HRH the Duke of Cambridge, Prince William (Winter Whites Gala 2012)","measurementHash":"29cd73ad3a80eb0c53ef4070a8470d62","length":183,"language":"en","measurementVersion":16},{"id":"c801d70e-5aa9-41d9-bc82-d192be028ce0","item":"d93369e2-7047-42f4-beca-fd71119f57b7","type":"text","html":"<p>&gt; In 2013, had the honour to address the United Nations on behalf of world athletes when the UN passed the resolution proclaiming April 6 the International Day of Sports for Peace and Development</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d93369e2-7047-42f4-beca-fd71119f57b7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"> In 2013, had the honour to address the United Nations on behalf of world athletes when the UN passed the resolution proclaiming April 6 the International Day of Sports for Peace and Development","measurementHash":"467cd6615862ba34b9fc051b4943e6e1","length":195,"language":"en","measurementVersion":16},{"id":"e02a68eb-b112-43af-b1d6-424d5f2f8bcf","item":"d93369e2-7047-42f4-beca-fd71119f57b7","type":"text","html":"<p>&gt; Named UNICEF Goodwill Ambassador in August 2015</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d93369e2-7047-42f4-beca-fd71119f57b7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"> Named UNICEF Goodwill Ambassador in August 2015","measurementHash":"00239ac691b9716538920de3b8d370cd","length":49,"measurementVersion":16},{"id":"94880068-a622-4e4b-9507-75e898ac1773","item":"d93369e2-7047-42f4-beca-fd71119f57b7","type":"text","html":"<p>&gt; Founded Novak Djokovic Foundation in 2007 with a dream to help children from disadvantaged communities gain access to preschool education. The motto of the Foundation is “Believe in their dreams.” To this date, his Foundation successfully finished 37 projects, renovated or built 17 schools, offered training to more than 600 teachers, donated 3,000 books, built a sensory park for autistic children, a tennis court in Priboj, and many more. Directly, through his Foundation, he helped 7,500 children have a better starting point in life by investing in their development from an early age. In Aug. 2015, Novak represented his Foundation and signed a partnership agreement with the World Bank to promote early childhood development in Serbia and in the world. This includes global advocacy on the importance of investing into early childhood education, as well as investments to help disadvantaged children in Novak’s native Serbia. Thanks to Original magazine, founded by Jelena Djokovic, NDF is reaching more than 35,000 students</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d93369e2-7047-42f4-beca-fd71119f57b7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"> Founded Novak Djokovic Foundation in 2007 with a dream to help children from disadvantaged communities gain access to preschool education. The motto of the Foundation is “Believe in their dreams.” To this date, his Foundation successfully finished 37 projects, renovated or built 17 schools, offered training to more than 600 teachers, donated 3,000 books, built a sensory park for autistic children, a tennis court in Priboj, and many more. Directly, through his Foundation, he helped 7,500 children have a better starting point in life by investing in their development from an early age. In Aug. 2015, Novak represented his Foundation and signed a partnership agreement with the World Bank to promote early childhood development in Serbia and in the world. This includes global advocacy on the importance of investing into early childhood education, as well as investments to help disadvantaged children in Novak’s native Serbia. Thanks to Original magazine, founded by Jelena Djokovic, NDF is reaching more than 35,000 students","measurementHash":"0fef357d7bc6e6ba95a216cc807faab8","length":1033,"language":"en","measurementVersion":16},{"id":"a204703d-2b81-48ae-b0a8-a4c88b65b095","item":"d93369e2-7047-42f4-beca-fd71119f57b7","type":"text","html":"<p>&gt; Wife; Jelena Djokovic Ristic (married July 10, 2014 in a private ceremony in Montenegro); son, Stefan (born October 21, 2014)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d93369e2-7047-42f4-beca-fd71119f57b7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"> Wife; Jelena Djokovic Ristic (married July 10, 2014 in a private ceremony in Montenegro); son, Stefan (born October 21, 2014)","measurementHash":"732564dd8aa82365618435bc03c6a59e","length":127,"language":"ro","measurementVersion":16},{"id":"a8c35f53-eecd-4fc6-889a-7c4eec5f26af","item":"d93369e2-7047-42f4-beca-fd71119f57b7","type":"text","html":"<p>&gt; Works with physiotherapist Miljan Amanovic and fitness trainer Gebhard Phil-Gritsch</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d93369e2-7047-42f4-beca-fd71119f57b7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"> Wor 9f57b7","type":"text","html":"<p>&gt; Named UNICEF Goodwill Ambassador in August 2015</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d93369e2-7047-42f4-beca-fd71119f57b7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"> Named UNICEF Goodwill Ambassador in August 2015","measurementHash":"00239ac691b9716538920de3b8d370cd","length":49,"measurementVersion":16},"html":"<p>&gt; Named UNICEF Goodwill Ambassador in August 2015</p>"},{"block":{"id":"94880068-a622-4e4b-9507-75e898ac1773","item":"d93369e2-7047-42f4-beca-fd71119f57b7","type":"text","html":"<p>&gt; Founded Novak Djokovic Foundation in 2007 with a dream to help children from disadvantaged communities gain access to preschool education. The motto of the Foundation is “Believe in their dreams.” To this date, his Foundation successfully finished 37 projects, renovated or built 17 schools, offered training to more than 600 teachers, donated 3,000 books, built a sensory park for autistic children, a tennis court in Priboj, and many more. Directly, through his Foundation, he helped 7,500 children have a better starting point in life by investing in their development from an early age. In Aug. 2015, Novak represented his Foundation and signed a partnership agreement with the World Bank to promote early childhood development in Serbia and in the world. This includes global advocacy on the importance of investing into early childhood education, as well as investments to help disadvantaged children in Novak’s native Serbia. Thanks to Original magazine, founded by Jelena Djokovic, NDF is reaching more than 35,000 students</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d93369e2-7047-42f4-beca-fd71119f57b7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"> Founded Novak Djokovic Foundation in 2007 with a dream to help children from disadvantaged communities gain access to preschool education. The motto of the Foundation is “Believe in their dreams.” To this date, his Foundation successfully finished 37 projects, renovated or built 17 schools, offered training to more than 600 teachers, donated 3,000 books, built a sensory park for autistic children, a tennis court in Priboj, and many more. Directly, through his Foundation, he helped 7,500 children have a better starting point in life by investing in their development from an early age. In Aug. 2015, Novak represented his Foundation and signed a partnership agreement with the World Bank to promote early childhood development in Serbia and in the world. This includes global advocacy on the importance of investing into early childhood education, as well as investments to help disadvantaged children in Novak’s native Serbia. Thanks to Original magazine, founded by Jelena Djokovic, NDF is reaching more than 35,000 students","measurementHash":"0fef357d7bc6e6ba95a216cc807faab8","length":1033,"language":"en","measurementVersion":16},"html":"<p>&gt; Founded Novak Djokovic Foundation in 2007 with a dream to help children from disadvantaged communities gain access to preschool education. The motto of the Foundation is “Believe in their dreams.” To this date, his Foundation successfully finished 37 projects, renovated or built 17 schools, offered training to more than 600 teachers, donated 3,000 books, built a sensory park for autistic children, a tennis court in Priboj, and many more. Directly, through his Foundation, he helped 7,500 children have a better starting point in life by investing in their development from an early age. In Aug. 2015, Novak represented his Foundation and signed a partnership agreement with the World Bank to promote early childhood development in Serbia and in the world. This includes global advocacy on the importance of investing into early childhood education, as well as investments to help disadvantaged children in Novak’s native Serbia. Thanks to Original magazine, founded by Jelena Djokovic, NDF is reaching more than 35,000 students</p>"},{"block":{"id":"a204703d-2b81-48ae-b0a8-a4c88b65b095","item":"d93369e2-7047-42f4-beca-fd71119f57b7","type":"text","html":"<p>&gt; Wife; Jelena Djokovic Ristic (married July 10, 2014 in a private ceremony in Montenegro); son, Stefan (born October 21, 2014)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d93369e2-7047-42f4-beca-fd71119f57b7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"> Wife; Jelena Djokovic Ristic (married July 10, 2014 in a private ceremony in Montenegro); son, Stefan (born October 21, 2014)","measurementHash":"732564dd8aa82365618435bc03c6a59e","length":127,"language":"ro","measurementVersion":16},"html":"<p>&gt; Wife; Jelena Djokovic Ristic (married July 10, 2014 in a private ceremony in Montenegro); son, Stefan (born October 21, 2014)</p>"},{"block":{"id":"a8c35f53-eecd-4fc6-889a-7c4eec5f26af","item":"d93369e2-7047-42f4-beca-fd71119f57b7","type":"text","html":"<p>&gt; Works with physiotherapist Miljan Amanovic and fitness trainer Gebhard Phil-Gritsch</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d93369e2-7047-42f4-beca-fd71119f57b7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"> Works wi

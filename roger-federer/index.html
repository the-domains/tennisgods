":"10124a46-dd46-4609-94dc-b429eb814910","item":"13486622-1142-4c83-a3cb-d9ead435cc6c","type":"text","html":"<p>&gt; Idols growing up were Stefan Edberg, Boris Becker and Pete Sampras</p>","created_at":null,"updated_at":null,"metadata":{"source":"13486622-1142-4c83-a3cb-d9ead435cc6c","publisher":{},"starred":false},"src":null,"text":"> Idols growing up were Stefan Edberg, Boris Becker and Pete Sampras","measurementHash":"1a93539b9af6a5d13afaa69ee9d54bdd","length":68,"language":"de","measurementVersion":16},{"id":"97d0b861-3066-4a94-825e-50e772347f08","item":"13486622-1142-4c83-a3cb-d9ead435cc6c","type":"text","html":"<p>&gt; Enjoys spending time with his family, relaxing on the beach, playing cards and table tennis. He is also a fervent fan of hometown football team, FC Basel</p>","created_at":null,"updated_at":null,"metadata":{"source":"13486622-1142-4c83-a3cb-d9ead435cc6c","publisher":{},"starred":false},"src":null,"text":"> Enjoys spending time with his family, relaxing on the beach, playing cards and table tennis. He is also a fervent fan of hometown football team, FC Basel","measurementHash":"b93b87b1a8dce24ec81137749d37cdcf","length":155,"language":"en","measurementVersion":16},{"id":"8a85d74a-6b58-426d-a572-906c330fc1ea","item":"13486622-1142-4c83-a3cb-d9ead435cc6c","type":"text","html":"<p>&gt; Speaks English, German, Swiss German, and French</p>","created_at":null,"updated_at":null,"metadata":{"source":"13486622-1142-4c83-a3cb-d9ead435cc6c","publisher":{},"starred":false},"src":null,"text":"> Speaks English, German, Swiss German, and French","measurementHash":"197c10bc45bb88fa8778b5aa58d3e50b","length":50,"language":"sv","measurementVersion":16},{"id":"fa2c1a11-4f60-4a45-96bd-e58f38ab2652","item":"13486622-1142-4c83-a3cb-d9ead435cc6c","type":"text","html":"<p>&gt; Since 2003, has won a record 31 ATP World Tour Awards: ATP No. 1 (5 times: 2004-07, 2009), Arthur Ashe Humanitarian of Year (2 times: 2006, 2013), Stefan Edberg Sportsmanship (11 times: 2004-09, 2011-15), ATPWorldTour.com Fans’ Favorite for a record 13 consecutive years (2003-15)</p>","created_at":null,"updated_at":null,"metadata":{"source":"13486622-1142-4c83-a3cb-d9ead435cc6c","publisher":{},"starred":false},"src":null,"text":"> Since 2003, has won a record 31 ATP World Tour Awards: ATP No. 1 (5 times: 2004-07, 2009), Arthur Ashe Humanitarian of Year (2 times: 2006, 2013), Stefan Edberg Sportsmanship (11 times: 2004-09, 2011-15), ATPWorldTour.com Fans’ Favorite for a record 13 consecutive years (2003-15)","measurementHash":"96b2cc88a1e0705f3e11319f309355f0","length":282,"measurementVersion":16},{"id":"6bfae7d6-b3e6-4162-a2f7-2b5b64017b91","item":"13486622-1142-4c83-a3cb-d9ead435cc6c","type":"text","html":"<p>&gt; Ranked No. 2 on the Reputation Institute’s 2011 study of world’s most respected, admired and trusted personalities. Was second to Nelson Mandela but ahead of the likes of Bill Gates, Steve Jobs, Oprah Winfrey and Bono</p>","created_at":null,"updated_at":null,"metadata":{"source":"13486622-1142-4c83-a3cb-d9ead435cc6c","publisher":{},"starred":false},"src":null,"text":"> Ranked No. 2 on the Reputation Institute’s 2011 study of world’s most respected, admired and trusted personalities. Was second to Nelson Mandela but ahead of the likes of Bill Gates, Steve Jobs, Oprah Winfrey and Bono","measurementHash":"fe432d5a22ae95b0326cf3a486fd7c77","length":219,"language":"en","measurementVersion":16},{"id":"d40e9ac0-41cf-458b-98c1-1e5aa491018a","item":"13486622-1142-4c83-a3cb-d9ead435cc6c","type":"text","html":"<p>&gt; In 2003, The Roger Federer Foundation was formed. The foundation primarily focuses on supporting early childhood education in Southern Africa. The foundation has raised over 15 million dollars since its inception</p>","created_at":null,"updated_at":null,"metadata":{"source":"13486622-1142-4c83-a3cb-d9ead435cc6c","publisher":{},"starred":false},"src":null,"text":"> In 2003, The Roger Federer Foundation was formed. The foundation primarily focuses on supporting early childhood education in Southern Africa. The foundation has raised over 15 million dollars since its inception","measurementHash":"df251786b302d90dfbd5b9eea56915c7","length":214,"language":"en","measurementVersion":16},{"id":"4bf7f9ee-bdb0-4e36-9b49-64a2e5ca0f3f","item":"13486622-1142-4c83-a3cb-d9ead435cc6c","type":"text","html":"<p>&gt; Other Awards: Swiss of the Year (2003); Swiss Athlete of the Year (6x; 2003-04, 2006-07, 2012, 2014); ITF Player of the Year (5x, 2004-2007, 2009); I.T.W.A. Player of Year and Ambassador for Tennis (3x; 2004-06); BBC Sports Overseas Personality of Year (3x; 2004, 2006-07); L’Equipe’s Champion of Champions (3x; 2005-2007); Laureus Sports Award, World Sportsman of the Year (4x; 2005-2008); ESPY’s Best Male International Athlete Award (2007); U.S. Academy Outstanding Athlete presented by USA Today and MSNBC (2x; 2005-06); GQ Germany “International Man of the Year” (2005); Swiss Team of the Year, together with Stan Wawrinka (2008) and the Swiss Davis Cup Team (2014); US Open Sportsmanship Award (2014)</p>","created_at":null,"updated_at":null,"metadata":{"source":"13486622-1142-4c83-a3cb-d9ead435cc6c","publisher":{},"starred":false},"src":null,"text":"> Other Awards: Swiss of the Year (2003); Swiss Athlete of the Year (6x; 2003-04, 2006-07, 2012, 2014); ITF Player of the Year (5x, 2004-2007, 2009); I.T.W.A. Player of Year and Ambassador for Tennis (3x; 2004-06); BBC Sports Overseas Personality of Year (3x; 2004, 2006-07); L’Equipe’s Champion of Champions (3x; 2005-2007); Laureus Sports Award, World Sportsman of the Year (4x; 2005-2008); ESPY’s Best Male International Athlete Award (2007); U.S. Academy Outstanding Athlete presented by USA Today and MSNBC (2x; 2005-06); GQ Germany “International Man of the Year” (2005); Swiss Team of the Year, together with Stan Wawrinka (2008) and the Swiss Davis Cup Team (2014); US Open Sportsmanship Award (2014)","measurementHash":"23f751f9faf5d0fb7f53a594589c26d0","length":708,"lan ute’s 2011 study of world’s most respected, admired and trusted personalities. Was second to Nelson Mandela but ahead of the likes of Bill Gates, Steve Jobs, Oprah Winfrey and Bono</p>"},{"block":{"id":"d40e9ac0-41cf-458b-98c1-1e5aa491018a","item":"13486622-1142-4c83-a3cb-d9ead435cc6c","type":"text","html":"<p>&gt; In 2003, The Roger Federer Foundation was formed. The foundation primarily focuses on supporting early childhood education in Southern Africa. The foundation has raised over 15 million dollars since its inception</p>","created_at":null,"updated_at":null,"metadata":{"source":"13486622-1142-4c83-a3cb-d9ead435cc6c","publisher":{},"starred":false},"src":null,"text":"> In 2003, The Roger Federer Foundation was formed. The foundation primarily focuses on supporting early childhood education in Southern Africa. The foundation has raised over 15 million dollars since its inception","measurementHash":"df251786b302d90dfbd5b9eea56915c7","length":214,"language":"en","measurementVersion":16},"html":"<p>&gt; In 2003, The Roger Federer Foundation was formed. The foundation primarily focuses on supporting early childhood education in Southern Africa. The foundation has raised over 15 million dollars since its inception</p>"},{"block":{"id":"4bf7f9ee-bdb0-4e36-9b49-64a2e5ca0f3f","item":"13486622-1142-4c83-a3cb-d9ead435cc6c","type":"text","html":"<p>&gt; Other Awards: Swiss of the Year (2003); Swiss Athlete of the Year (6x; 2003-04, 2006-07, 2012, 2014); ITF Player of the Year (5x, 2004-2007, 2009); I.T.W.A. Player of Year and Ambassador for Tennis (3x; 2004-06); BBC Sports Overseas Personality of Year (3x; 2004, 2006-07); L’Equipe’s Champion of Champions (3x; 2005-2007); Laureus Sports Award, World Sportsman of the Year (4x; 2005-2008); ESPY’s Best Male International Athlete Award (2007); U.S. Academy Outstanding Athlete presented by USA Today and MSNBC (2x; 2005-06); GQ Germany “International Man of the Year” (2005); Swiss Team of the Year, together with Stan Wawrinka (2
